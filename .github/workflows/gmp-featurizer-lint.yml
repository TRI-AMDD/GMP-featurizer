name: Linting

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    - name: pycodestyle
      run: |
        pip install pycodestyle --upgrade --quiet
        pycodestyle --max-line-length=129 GMPFeaturizer
    - name: flake8
      run: |
        pip install flake8 --upgrade --quiet
        flake8 --count --show-source --statistics GMPFeaturizer
        # exit-zero treats all errors as warnings.
        flake8 --count --exit-zero --max-complexity=20 --statistics GMPFeaturizer
    - name: pydocstyle
      run: |
        pip install pydocstyle --upgrade --quiet
        pydocstyle --count --max-line-length=129 GMPFeaturizer